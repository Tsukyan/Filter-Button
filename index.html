<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
.filterDiv {
  float: left;
  background-color: #2196F3;
  color: #ffffff;
  width: 100px;
  line-height: 100px;
  text-align: center;
  margin: 2px;
  display: none;
}

.show {
  display: block;
}

.container {
  margin-top: 20px;
  overflow: hidden;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
<body>

<h2>Filter Button</h2>

<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('fantasy')"> Fantasy</button>
  <button class="btn" onclick="filterSelection('personnage')"> Personnage</button>
  <button class="btn" onclick="filterSelection('fruits')"> Fruits</button>
  <button class="btn" onclick="filterSelection('colors')"> Colors</button>
</div>

<div class="container row m-2">
  <div class="filterDiv fantasy col-lg-3 col-md-4 col-sm-6 col-xs-12"> Dragon</div>
  <div class="filterDiv colors fruits col-lg-3 col-md-4 col-sm-6 col-xs-12">Orange</div>
  <div class="filterDiv fantasy col-lg-3 col-md-4 col-sm-6 col-xs-12"> Quests</div>
  <div class="filterDiv colors col-lg-3 col-md-4 col-sm-6 col-xs-12">Red</div>
  <div class="filterDiv fantasy personnage col-lg-3 col-md-4 col-sm-6 col-xs-12"> Magicien</div>
  <div class="filterDiv colors col-lg-3 col-md-4 col-sm-6 col-xs-12">Blue</div>
  <div class="filterDiv personnage col-lg-3 col-md-4 col-sm-6 col-xs-12"> Napoleon Ier </div>
  <div class="filterDiv personnage col-lg-3 col-md-4 col-sm-6 col-xs-12"> Monkey D Luffy</div>
  <div class="filterDiv fruits col-lg-3 col-md-4 col-sm-6 col-xs-12">Melon</div>
  <div class="filterDiv fruits personnage col-lg-3 col-md-4 col-sm-6 col-xs-12">Kiwi</div>
  <div class="filterDiv fruits col-lg-3 col-md-4 col-sm-6 col-xs-12">Banana</div>
  <div class="filterDiv fruits col-lg-3 col-md-4 col-sm-6 col-xs-12">Lemon</div>
  <div class="filterDiv personnage col-lg-3 col-md-4 col-sm-6 col-xs-12"> Bill Gates</div>
</div>

<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
